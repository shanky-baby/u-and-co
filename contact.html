  <body> 

    </br>

    <div class="nav">
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="crew.html">Meet the Crew</a>
      <a href="bookings.html">Bookings</a>

   </div>

   <div class="contactUs">
    <div class="title">
      <h2>Get in Touch</h2>
    </div>
    

    <div class="box">
      
      <!-- Form Box -->
      <div class="contact form">
        <h3>Send us a message</h3>
        <form>
          <div class="formBox">
            
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="">
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="">
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email Address</span>
                <input type="text" placeholder="">
              </div>
              <div class="inputBox">
                <span>Mobile</span>
                <input type="text" placeholder="">
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder=""></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Submit">
              </div>
            </div>
          
          

          </div>
        </form>
      </div>

      <!-- Info Box -->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><ion-icon name="pin"></ion-icon></span>
            <p>Unit 7 Gwydir Square, Kaleen, ACT</p>
          </div>
          <div>
            <span><ion-icon name="mail"></ion-icon></span>
            <a href="mailto:something@something.com">uandco@gmail.com</a>
          </div>
          <div>
            <span><ion-icon name="call"></ion-icon></span>
            <a href="tel:+61 1234567">+61 1234567</a>
          </div>

          <!-- Socials Links-->
          <ul class="scl">
            <li><a href="https://www.facebook.com/uandco.cafe/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="https://www.instagram.com/uandco_kaleen/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
          </ul>
        </div>
      </div>

      <!-- Map Box -->
      <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3258.893323937821!2d149.10027297643882!3d-35.2340254727348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b17ad3323fcf9b7%3A0xa408f75f88a17179!2sU%20%26%20CO%20Cafe!5e0!3m2!1sen!2sde!4v1707404614782!5m2!1sen!2sde" 
        style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </div>
   
  </div>
  <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  </body>
